<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="user-card">
        <div class="user-card-head"></div>
        <div class="user-card-body">

                <img src="https://cdn.acwing.com/media/user/profile/photo/1_lg_844c66b332.jpg" alt="">
            </div>
            <div class="user-card-body-right">
                <div class="user-card-body-right-text">
                    <div class="user-card-body-right-text-username">
                        大雪菜

                    </div>

                        </span>
                        <span class="user-card-body-right-reputation-item">
                            <span>58万</span>

                        <span class="user-card-body-right-reputation-item">
                            <span>12</span>

                        </span>

                </div>
                <div class="user-card-body-right-button">
                    <button>+&nbsp;关注</button>
                    <button>发消息</button>
                </div>
            </div>
        </div>
    </div>
